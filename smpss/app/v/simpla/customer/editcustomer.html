{/include file="simpla/common/header.html"/}
{/include file="simpla/common/left.html"/}
<style>.promote{display:none;}</style>
<div id="main-content">
  <h2>欢迎您 {/$_adminname/}</h2>
  <p id="page-intro">1.你可以在这里添加新的客户或者编辑已有的客户。2.带 <span class="red">*</span> 的项目必填</p>
  <div class="clear"></div>
  <div class="content-box">
    <div class="content-box-header">
      <h3>编辑客户</h3>
      <ul class="content-box-tabs">
        <li><a href="{/get_url rule="/customer/index"/}">客户管理</a></li>
        <li><a href="#tab1" class="default-tab">添加客户</a></li>
      </ul>
      <div class="clear"></div>
    </div>
    <div class="content-box-content">
      <div class="tab-content default-tab" id="tab1">
        <div class="form">
          <form action="{/get_url rule='/customer/addcustomer'/}" method="post" id="js-form" enctype="multipart/form-data">
            <fieldset class="clearfix">
              <input type="hidden" value="{/$customer.customer_id/}" name="customer_id" />
              <p>
                <label><font class="red"> * </font>客户名称：</label>
                <input type="text" value="{/$customer.customer_name/}" class="text-input small-input" name="customer_name" id="customer_name" />
                <span></span></p>
            
              <dt>
                <input type="submit" name="" id="button" class="button" value="{/if $customer.customer_id/}编辑{/else/}添加{//if/}" />
              </dt>
            </fieldset>
          </form>
        </div>
      </div>
      <!-- End #tab1 --> 
    </div>
    <!-- End .content-box-content --> 
  </div>
  <!-- End .content-box --> 
  {/include file="simpla/common/copy.html"/} </div>
{/include file="simpla/common/footer.html"/}
