{/include file="simpla/common/header.html"/}
{/include file="simpla/common/left.html"/}
<div id="main-content">
  <h2>欢迎您 {/$_adminname/}</h2>
  <p id="page-intro">入库单修改。带<font class="red"> * </font>为必填</p>
  <div class="clear"></div>
  <div class="content-box">
    <div class="content-box-header">
      <h3>入库单修改</h3>
      <ul class="content-box-tabs">
        <li><a href="{/get_url rule='/stockin/index'/}">入库单管理</a></li>
		<li><a href="{/get_url rule='/stockin/add'/}">新增入库</a></li>
        <li><a href="#tab1" class="default-tab">入库单修改</a></li>
      </ul>
      <div class="clear"></div>
    </div>
    <div class="content-box-content">
      <div class="tab-content default-tab" id="tab1">
        <div class="form">
          <form action="{/get_url rule='/stockin/stockin'/}" method="post" id="js-form">
            <fieldset class="clearfix">
              <input type="hidden" name="goods_id" value="{/$goods.goods_id/}" />
              <input type="hidden" name="stockin_sn" value="{/$goods.stockin_sn/}" />
              <input type="hidden" name="ac" value="{/$ac/}" />
                  <p><label class="inline"><font class="red"></font>商品编码:</label>
                    <input type="text" value="{/$goods.goods_sn/}" class="text-input small-input" name="goods_sn" id="goods_sn" readonly/>
                  </p>
                  <p><label class="inline"><font class="red"></font>商品名称(中):</label>
                    <input type="text" value="{/$goods.goods_name_chn/}" class="text-input medium-input" name="goods_name_chn" id="goods_name_chn" readonly/>
                  </p>
                  <p><label class="inline"><font class="red"></font>商品名称(泰):</label>
                    <input type="text" value="{/$goods.goods_name_tha/}" class="text-input medium-input" name="goods_name_tha" id="goods_name_tha" readonly/>
                  </p>
                  <p><label class="inline"><font class="red">* </font>数量(件):</label>
				  <input type="text" value="{/$goods.goods_pack_num/}" class="text-input min-input" name="goods_pack_num" id="goods_pack_num" /><span></span><br />
                  </p>
				  <p><label class="inline"><font class="red"></font>装箱数量:</label>
                    <span><input type="text" value="{/$goods.goods_pack_size/}" class="text-input min-input" name="goods_pack_size" id="goods_pack_size" readonly/></span>
                  </p>
				  <!--p><label class="inline"><font class="red"></font>入库时间:</label>
				  <span><input type="text" value="{/$smarty.now|date_format:'%Y-%m-%d %H:%M:%S'/}" class="text-input small-input" name="stockin_opttime" id="stockin_opttime" readonly/></span> 
				  </p-->
				  <p><label>备注:</label>
				  <span><textarea class="text-input textarea" name="stockin_note" id="stockin_note">{/$goods.stockin_note/}</textarea></span>
                  </p>
              <dt>
                <input type="submit" name="" class="button" id="button" value="确认修改" />
			  </dt>
            </fieldset>
		</form>
        </div>
      </div>
    </div>
  </div>
  {/include file="simpla/common/copy.html"/} </div>
{/include file="simpla/common/footer.html"/}
