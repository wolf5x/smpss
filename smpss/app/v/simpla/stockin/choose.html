{/include file="simpla/common/header.html"/}
{/include file="simpla/common/left.html"/}
<div id="main-content">
	<h2>欢迎您 {/$_adminname/}</h2>
	<p id="page-intro">商品入库。带<font class="red"> * </font>为必填。商品中文名与泰文名必须至少填写一个。</p>
	<div class="clear"></div>
	<div class="content-box">
		<div class="content-box-header">
			<h3>选择入库商品</h3>
			<ul class="content-box-tabs">
				<li><a href="{/get_url rule='/stockin/index'/}">入库单管理</a></li>
				<li><a href="#tab1" class="default-tab">新增入库</a></li>
			</ul>
			<div class="clear"></div>
		</div>
		<div class="content-box-content">
			<div class="tab-content default-tab" id="tab1">
				<div class="form">
					<form action="{/get_url rule='/stockin/stockin'/}" method="post" id="js-form">
						<fieldset class="clearfix">
							<input type="hidden" name="goods_id" value="{/$goods.goods_id/}" />
							<input type="hidden" name="stockin_sn" value="{/$goods.stockin_sn/}" />
							<input type="hidden" name="ac" value="{/$ac/}" />
							<table>
								<tr>
									<td class="input-label short-label"><font class="red">* </font>商品编码：</td>
									<td>
										<input type="text" value="{/$goods.goods_sn/}" class="text-input" size="24" name="goods_sn" id="goods_sn" />
									</td>
								</tr>
								<tr>
									<td class="input-label"><font class="red">* </font>商品名称(中)：</td>
									<td>
										<input type="text" value="{/$goods.goods_name_chn/}" class="text-input" size="48" name="goods_name_chn" id="goods_name_chn" />
									</td>
								</tr>
								<tr>
									<td class="input-label"><font class="red">* </font>商品名称(泰)：</td>
									<td>
										<input type="text" value="{/$goods.goods_name_tha/}" class="text-input" size="48" name="goods_name_tha" id="goods_name_tha" />
									</td>
									<tr>
										<td colspan="2">
											<center><input type="submit" name="" class="button" id="button" value="选定商品" /></center>
										</td>
									</tr>
								</table>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
			{/include file="simpla/common/copy.html"/} 
		</div>
		{/include file="simpla/common/footer.html"/}
